<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>

<body>
<div id="box">
    <div id="panel">
        <div id="panel-top">
            <!-- top left corner -->
            <div id="panel-top-player">
                <div id="panel-top-teitoku">
                    <span id="panel-top-teitoku-rank">admiral</span>
                    <span id="panel-top-teitoku-name">Tanaka-kun</span>
                </div>
                <div id="panel-top-hq">
                    <span id="panel-top-hq-rank">HQ 100</span>
                    <span id="panel-top-hq-points">+5.3</span> 
                </div>
                <div id="panel-top-comment">
                    All your salt belongs to us!
                </div>
            </div>
            <!-- top right corner -->
            <div id="panel-top-stats">
                <div id="panel-top-stats-tl">
                    <span id="stats-tl-ships">300/320</span>
                    <span id="stats-tl-equip">1000/1400</span>
                    <span id="stats-tl-buck">1020</span>
                </div>
                <div id="panel-top-stats-stock">
                    <span id="stats-tl-fuel">200193</span>
                    <span id="stats-tl-steel">123456</span>
                    <br>
                    <span id="stats-tl-ammo">10000</span>
                    <span id="stats-tl-baux">50000</span>
                </div>
            </div>
        </div>
        <div id="panel-main"></div>
        <div id="panel-help"></div>
    </div>
    <div id="twitter"><a href="https://twitter.com/tsekino0530" rel="noopener" target="_blank">https://twitter.com/tsekino0530</a></div>
</div>

</body>
</html>
